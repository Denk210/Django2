{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ОПС - "Очень Полезный Сайт"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            margin: 0;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: white;
        }

        article.news-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #f9f9f9;
        }

        .news-image {
            flex: 0 0 150px;
            margin-right: 20px;
        }

        .news-image img {
            max-width: 100%;
            height: auto;
        }

        .news-content {
            flex: 1;
            text-align: justify;
        }

        .news-content h3 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px;
            position: fixed;
            width: 100%;
            bottom: 0;
            height: 45px;
        }

        /* Добавленные стили для index.html и trinager.html */
        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }

        .equation {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .solution {
            background-color: #ffe0b2;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .history {
            margin-top: 20px;
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://steamuserimages-a.akamaihd.net/ugc/1786217710678428069/C4BFDB89E4BF94FAF9D12F62DD06C07FBAD72CA4/?imw=512&imh=512&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true" alt="Логотип">
            <h1>ОПС</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'news_list' %}">Новости</a></li>
                <li><a href="{% url 'solve_quadratic' %}">Конс-решало</a></li>
                <li><a href="{% url 'quadratic_trainer' %}">Тренажёр</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <br><br><br>
    <footer>
        <p>&copy; 2024 ОПС</p>
    </footer>
</body>
</html>
